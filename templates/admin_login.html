<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Canteen Queue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container small">
    <h1>Admin Login</h1>
    <form method="post">
        <div class="form-row">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-row">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="info-text error">{{ error }}</p>
    {% endif %}
    <p class="info-text"><a href="{{ url_for('student_home') }}">‚Üê Back to Student Page</a></p>
</div>
</body>
</html>
